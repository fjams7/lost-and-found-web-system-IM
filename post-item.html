<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Post Item - Lost&Found Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-search text-primary me-2 fs-4"></i>
                <span class="fw-bold text-primary">Lost&Found Hub</span>
            </a>
            <a href="index.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Post an Item</h2>
                            <p class="text-muted">Help someone find their lost item or report something you found</p>
                        </div>

                        <form id="post-form" enctype="multipart/form-data">
                            <div class="mb-4">
                                <h5 class="mb-3">Item Type</h5>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <input type="radio" class="btn-check" name="type" id="type-lost" value="lost" required>
                                        <label class="btn btn-outline-danger w-100 py-3" for="type-lost">
                                            <i class="fas fa-search fa-2x d-block mb-2"></i>
                                            <h6 class="mb-1">Lost Item</h6>
                                            <small>I lost something</small>
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="radio" class="btn-check" name="type" id="type-found" value="found" required>
                                        <label class="btn btn-outline-success w-100 py-3" for="type-found">
                                            <i class="fas fa-hand-holding fa-2x d-block mb-2"></i>
                                            <h6 class="mb-1">Found Item</h6>
                                            <small>I found something</small>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h5 class="mb-3">Item Details</h5>
                                
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="title" class="form-label">Item Title *</label>
                                        <input type="text" class="form-control" id="title" name="title" placeholder="e.g., Black iPhone 13" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="category" class="form-label">Category *</label>
                                        <select class="form-select" id="category" name="category" required>
                                            <option value="">Select a category</option>
                                            <option value="Electronics">Electronics</option>
                                            <option value="Bags">Bags & Backpacks</option>
                                            <option value="Jewelry">Jewelry & Accessories</option>
                                            <option value="Clothing">Clothing</option>
                                            <option value="Books">Books & Documents</option>
                                            <option value="Personal Items">Personal Items</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <label for="description" class="form-label">Description *</label>
                                    <textarea class="form-control" id="description" name="description" rows="4" 
                                            placeholder="Provide detailed description including color, brand, size, distinctive features..." required></textarea>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h5 class="mb-3">Location & Date</h5>
                                
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="location" class="form-label">Location</label>
                                        <input type="text" class="form-control" id="location" name="location" 
                                            placeholder="e.g., Main Library, Student Center">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="date_occurred" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="date_occurred" name="date_occurred">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h5 class="mb-3">Item Image (Optional)</h5>
                                <div class="mb-3">
                                    <label for="image" class="form-label">Upload Image</label>
                                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                    <small class="text-muted">JPG, PNG, GIF, or WebP. Max 5MB. Image will be automatically resized to 800x800px.</small>
                                </div>
                                <div id="image-preview" class="mt-3" style="display: none;">
                                    <img id="preview-img" src="" alt="Preview" class="img-thumbnail" style="max-width: 300px;">
                                </div>
                            </div>

                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Post Item
                                </button>
                            </div>

                            <div id="form-message" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('api/auth-check.php');
                const result = await response.json();
                if (!result.success || !result.user) {
                    alert('Please login to post items');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        });

        // Image preview
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file size
                if (file.size > 5 * 1024 * 1024) {
                    alert('File too large. Maximum size is 5MB.');
                    this.value = '';
                    document.getElementById('image-preview').style.display = 'none';
                    return;
                }

                // Validate file type
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!allowedTypes.includes(file.type)) {
                    alert('Invalid file type. Only JPG, PNG, GIF, and WebP are allowed.');
                    this.value = '';
                    document.getElementById('image-preview').style.display = 'none';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById('image-preview').style.display = 'none';
            }
        });

        // Post form handling
        document.getElementById('post-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const messageDiv = document.getElementById('form-message');
            const originalBtnText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Posting...';
            messageDiv.innerHTML = '';
            
            try {
                const formData = new FormData(this);
                
                const response = await fetch('api/items.php?action=create', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });

        // Set max date to today
        document.getElementById('date_occurred').max = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
